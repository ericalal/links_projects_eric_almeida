<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="En esta página web se despliegan los links a los proyectos que hago como estudiante de diseñador web full stack"
    />
    <meta name="author" content="Eric Almeida" />
    <meta name="keywords" content="Links de proyectos" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Links Proyectos Eric Almeida</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/photo_header.jpeg"
          alt="Foto perfil de Eric Almeida"
          class="header__photo"
        />
        <h1 class="header__tittle">Links a Proyectos</h1>
        <h2 class="header__subtitle">Eric Almeida</h2>

        <section class="social_media">
          <h3 class="social_media__title">Sígueme en mis redes sociales</h3>
          <div class="social_media__logo">
            <a
              href="https://www.instagram.com/portfolio.ericalmeida/"
              target="_blank"
            ></a>
            <img
              src="./images/instagram_white.svg"
              alt="Logo Instagram"
              class="logo-instagram"
            />

            <a
              href="https://www.linkedin.com/in/eric-almeida-735372119/"
              target="_blank"
            ></a>
            <img
              src="./images/logo_linkedin.png"
              alt="Logo Instagram"
              class="logo-linkedin"
            />
          </div>
        </section>
      </header>
      <main class="main">
        <section class="tt_project">
          <div class="tt__header">
            <div class="tt__text">
              <h1 class="tt_title">Proyectos</h1>
              <h2 class="tt__subtitle">TripleTen</h2>
            </div>
            <img
              src="./images/logo_tt.jpg"
              alt="Logo TripleTen"
              class="tt__logo"
            />
          </div>

          <div class="tt__library">
            <div class="tt__library_block"></div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
